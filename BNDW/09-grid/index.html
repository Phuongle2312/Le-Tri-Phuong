<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Grid</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="container">
            <div class="row g-sm-2 mt-sm-1">
                <div class="col" style="height: auto;">
                    <div>
                        <img class="img-fluid w-100 rounded-2 shadow" src="./images/hanoi01.jpg" alt="Mùa thu Hà Nội" />

                    </div>

                </div>
                <div class="col" style="height: auto;">
                    <div>
                        <img class="img-fluid w-100 rounded-2 shadow" src="./images/hanoi02.jpg"
                            alt="Mùa thu Hòa Bình" />
                    </div>
                </div>
                <div class="col" style="height: auto;">
                    <div>
                        <img class="img-fluid w-100 rounded-2 shadow" src="./images/hanoi03.jpg" alt="Cầu Long Biên" />
                    </div>
                </div>
            </div>
            <div class="row g-sm-2 mt-sm-1">
                <div class="col">
                    <button style="height: auto; border: 8px;">Hà Nội</button>
                </div>
                <div class="col">
                    <button style="height: auto; border: 8px;">Hòa Bình</button>
                </div>
                <div class="col">
                    <button style="height: auto; border: 8px;">Cầu Long Biên</button>
                </div>
            </div>

        </div>

</body>

</html>
